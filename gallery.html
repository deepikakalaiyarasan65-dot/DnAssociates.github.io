<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="logo_dna_trendy.png" rel="icon" type="image/png"/>
<title>NDSTRIA TECH - Gallery</title>
<style>
:root { --bg: #f9fbfd; --card-bg: #ffffff; --text: #1a1a1a; --nav-bg: #0a3d62; --nav-text: #ecf0f1; --accent: #00a86b; }
body { background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), 
url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
background-size: cover; font-family: "Segoe UI", system-ui, -apple-system, Roboto, 'Helvetica Neue', Arial; margin:0; color:var(--text); }
header.site-header { background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.55)),
url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
min-height: 28vh; display: flex; align-items: center; justify-content:center; color:#fff; text-align:center; padding: 36px 18px; }
header.site-header h1 { margin:0; font-size:2.2rem; letter-spacing:1px; }
header img{ width: clamp(120px, 20vw, 220px); height:auto; margin-bottom:12px; }
main { max-width:1100px; margin:40px auto; padding:30px; background:rgba(255,255,255,0.85); border-radius:14px; }
nav{ background:var(--nav-bg); position:sticky; top:0; z-index:10; display:flex; justify-content:center; align-items:center; padding:6px 0; }
nav .menu{ display:flex; justify-content:center; align-items:center; flex-wrap:wrap; gap:14px; list-style:none; margin:0; padding:0; }
nav a{ color:var(--nav-text); padding:10px 14px; text-decoration:none; font-weight:bold; display:block; }
.flex-grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px; justify-content:center; }
.flex-grid img{ width:100%; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.15); transition:transform 0.3s; }
.flex-grid img:hover{ transform:scale(1.05); }
footer{ background:var(--nav-bg);color:var(--nav-text);text-align:center;padding:20px;margin-top:30px;}
</style>
</head>
<body>
<header class="site-header">
  <div>
    <img src="logo_dna_trendy.png" alt="NDSTRIA TECH Logo"/>
    <h1>Photo Gallery</h1>
    <p>Snapshots from our journey and achievements</p>
  </div>
</header>
<nav>
  <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
  <ul class="menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="training.html">Training</a></li>
    <li><a href="support.html">Support</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="reviews.html">Reviews</a></li>
    <li><a href="gallery.html">Gallery</a></li>
  </ul>
</nav>
<main style="text-align:center;">
  <h2>Automatic Photo Gallery</h2>
  <p>All images inside the <strong>gallery-images</strong> folder will appear below automatically.</p>
  <div class="flex-grid" id="gallery"></div>
</main>
<footer>Â© 2025 NDSTRIA TECH. All rights reserved.</footer>
<script>
function toggleMenu(){document.querySelector('nav .menu').classList.toggle('show');}

// ðŸ‘‡ Update this list only if you add/remove images in the folder
const images = [
  'gallery-images/photo1.jpg',
  'gallery-images/photo2.jpg',
  'gallery-images/photo3.jpg',
  'gallery-images/photo4.jpg',
  'gallery-images/photo5.jpg'
];

const galleryContainer = document.getElementById('gallery');
images.forEach(src => {
  const img = document.createElement('img');
  img.src = src;
  img.alt = 'Gallery Image';
  galleryContainer.appendChild(img);
});
</script>
</body>
</html>
